resources:
  - name: prepami_repo
    type: gitRepo
    integration: ric03uec-github
    pointer:
      sourceName: shippable/buildami
      branch: master

  - name: ami_bits_access_cli
    type: cliConfig
    integration: aws_bits_access
    pointer:
      region: us-east-1

  - name: ami_bits_access
    type: integration
    integration: aws_bits_access

  - name: ami_prod_access
    type: integration
    integration: aws_prod_access

  - name: baseami_params
    type: params
    version:
      params:
        SOURCE_AMI: "ami-772aa961"
        VPC_ID: "vpc-266f3241"
        SUBNET_ID: "subnet-6df12f24"
        SECURITY_GROUP_ID: "sg-f634518c"
        REGION: "us-east-1"
        SHIPPABLE_NODE_INIT_SCRIPT: "x86_64__Ubuntu__14.04__Docker__17.06.sh"

  - name: admiralami_params
    type: params
    version:
      params:
        SOURCE_AMI: "ami-772aa961"
        VPC_ID: "vpc-2d9a894f"
        SUBNET_ID: "subnet-42bfef04"
        SECURITY_GROUP_ID: "sg-9df159f8"
        REGION: "us-east-1"

jobs:
  - name: baseami_prep
    type: runSh
    triggerMode: parallel
    dependencyMode: strict
    steps:
      - IN: prepami_repo
        switch: off
      - IN: ami_bits_access_cli
        switch: off
      - IN: baseami_params
        switch: off
      - IN: u16cppall_img
      - IN: u16phpall_img
      - IN: u16ruball_img
      - IN: u16scaall_img
      - IN: u16javall_img
      - IN: u16golall_img
      - IN: u16cloall_img
      - IN: u16pytall_img
      - IN: u16nodall_img
      - IN: u14nodall_img
      - IN: u14pytall_img
      - IN: u14cloall_img
      - IN: u14golall_img
      - IN: u14javall_img
      - IN: u14scaall_img
      - IN: u14ruball_img
      - IN: u14phpall_img
      - IN: u14cppall_img
      - IN: node_repo
      - IN: build_reqProc_x86_64_Ubuntu_16_04
      - IN: reqKick_repo
      - IN: cexec_repo
      - TASK:
          script:
            - pushd $(shipctl get_resource_state "prepami_repo")
            - cd base
            - ./basePack.sh baseami_prep ami_bits_access_cli
            - popd
    on_failure:
      - script: cat IN/prepami_repo/gitRepo/base/output.txt #TODO change to standard syntax

  - name: baseami_patch
    type: runSh
    triggerMode: parallel
    dependencyMode: strict
    steps:
      - IN: prepami_repo
        switch: off
      - IN: ami_bits_access_cli
        switch: off
      - IN: baseami_params
        switch: off
      - IN: cexec_repo
      - IN: node_repo
      - IN: build_reqProc_x86_64_Ubuntu_16_04
      - IN: reqKick_repo
      - IN: baseami_prep
      - TASK:
          script:
            - pushd $(shipctl get_resource_state "prepami_repo")
            - cd basePatch
            - ./basePatchPack.sh baseami_patch ami_bits_access_cli baseami_prep
            - popd
    on_failure:
      - script: cat IN/prepami_repo/gitRepo/basePatch/output.txt #TODO change to standard syntax

  - name: finalami_prep
    type: runSh
    triggerMode: parallel
    dependencyMode: strict
    steps:
      - IN: prepami_repo
        switch: off
      - IN: baseami_patch
        switch: off
      - IN: rel_prod
        switch: off
      - IN: baseami_params
        switch: off
      - IN: ami_bits_access
        switch: off
      - IN: dry_dh_x86_64_Ubuntu_tag_push
      - IN: genexec_tag_push
      - IN: gh_ship_repos_tag_push
      - TASK:
          script:
            - pushd $(shipctl get_resource_state "prepami_repo")
            - cd exec
            - ./execPack.sh finalami_prep rel_prod baseami_patch ami_bits_access
            - popd
    on_failure:
      - script: cat /build/IN/prepami_repo/gitRepo/exec/output.txt

  - name: baseadmiralami_prep
    type: runSh
    triggerMode: parallel
    dependencyMode: strict
    steps:
      - IN: prepami_repo
        switch: off
      - IN: ami_bits_access
        switch: off
      - IN: ami_prod_access
        switch: off
      - IN: admiralami_params
        switch: off
      - TASK:
